<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecteur Audio Premium</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div id="drop-zone" class="drop-zone hidden">
        <div class="drop-content">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
            <h2>Déposez vos fichiers ici</h2>
        </div>
    </div>

    <div class="app-container">
        <header>
            <h1>Sonic<span class="highlight">Flow</span></h1>
            <label for="file-input" class="upload-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
                Ajouter des fichiers
            </label>
            <input type="file" id="file-input" accept="audio/mp3, audio/wav, audio/mpeg" multiple hidden>
        </header>

        <main>
            <div class="player-card">
                <div class="visualizer-container">
                    <canvas id="visualizer"></canvas>
                    <div class="track-info">
                        <h2 id="track-title">Aucune lecture</h2>
                        <p id="track-artist">Sélectionnez des fichiers pour commencer</p>
                    </div>
                </div>

                <div class="controls-container">
                    <div class="progress-area">
                        <span id="current-time">0:00</span>
                        <div class="progress-bar-wrapper" id="progress-container">
                            <div class="progress-bar" id="progress-bar"></div>
                        </div>
                        <span id="duration">0:00</span>
                    </div>

                    <div class="main-controls">
                        <button id="prev-btn" class="control-btn sm" aria-label="Précédent">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="19 20 9 12 19 4 19 20"/><line x1="5" y1="19" x2="5" y2="5"/></svg>
                        </button>
                        <button id="play-pause-btn" class="control-btn lg" aria-label="Lecture/Pause">
                            <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="currentColor" stroke="none"><polygon points="5 3 19 12 5 21 5 3"/></svg>
                            <svg id="pause-icon" class="hidden" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="currentColor" stroke="none"><rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/></svg>
                        </button>
                        <button id="next-btn" class="control-btn sm" aria-label="Suivant">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 4 15 12 5 20 5 4"/><line x1="19" y1="5" x2="19" y2="19"/></svg>
                        </button>
                    </div>
                    
                    <div class="volume-control">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14"/><path d="M15.54 8.46a5 5 0 0 1 0 7.07"/></svg>
                        <input type="range" id="volume-slider" min="0" max="1" step="0.05" value="0.8">
                    </div>
                </div>
            </div>

            <div class="playlist-panel">
                <h3>Playlist <span id="track-count">(0)</span></h3>
                <ul id="playlist" class="playlist-list">
                    <!-- Items will be added here dynamically -->
                    <li class="empty-state">La playlist est vide</li>
                </ul>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
